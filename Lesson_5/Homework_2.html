<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework_2</title>
</head>
<body>
<p class="dropdown">Привет :)</p>
<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
    Dropdown button
  </button>
  <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">Action</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
  </div>
</div>
<script>
  "use strict";

  document
    .querySelectorAll('.dropdown-item')
    .forEach(el => el.classList.add('super-dropdown'));
  document.querySelector('.btn').classList.toggle('btn-secondary');
  document.querySelector('.menu').classList.remove('dropdown-menu');
  document
    .querySelector('div.dropdown')
    .insertAdjacentHTML('afterend', '<a href="#">link</a>');
  document.getElementById('dropdownMenuButton').id = 'superDropdown';
  document
    .querySelector('[aria-labelledby="dropdownMenuButton"]')
    .dataset
    .dd = "3";
  document.querySelector('.dropdown-toggle').removeAttribute('type');
  const attributes = document
    .querySelector('.btn.dropdown-toggle')
    .attributes;

  for (const attribute of attributes) {
    console.log(`Атрибут "${attribute.name}" содержит значение "${attribute.value}"`);
  }
</script>
</body>
</html>
