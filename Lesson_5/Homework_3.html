<html lang="en">
<head>

<body>
<p class="super_element">Привет</p>
<img src="https://placeimg.com/50/50/animals" alt="">

<button>Кнопка</button>
<button class="super_element">Кнопка с классом btn</button>
<button>Кнопка</button>

<textarea></textarea>

<ul>
  <li>
    <button>Кнопка 1</button>
  </li>
  <li>

  <li>

</ul>
<script>
  "use strict";

  document.addEventListener(
    'DOMContentLoaded',
    () => console.log("все теги прогрузились")
  );
  window.addEventListener('load', () => console.log("страница загрузилась"));
  document.addEventListener('click', event => {
    const containStr = event.target.classList.contains('super_element')
      ? 'присутствует' : 'отсутствует';
    console.log(`Класс "super_element" ${containStr} в элементе "${event.target.tagName.toLowerCase()}".`);
  });
  document
    .querySelector('textarea')
    .addEventListener('mouseover', () => console.log("Вы навели на textarea."));
  document.querySelector('ul').addEventListener('click', event => {
    if (event.target.tagName !== "BUTTON") {
      return;
    }
    console.log(event.target.textContent);
  });
  document
    .querySelectorAll('li:nth-child(2n)')
    .forEach(el => el.style.backgroundColor = 'red');
</script>
</body>
</html>
